<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count down Timer</title>
    <link rel="stylesheet" href="css/stylesheet.css">

</head>
<body>
    <p>Countdown to NewYear</p>
    <h2 class="NewYear">Happy New Year</h2>
    <div class="counter">
        <div class="box">
            <h3 id="Days">00</h3>
            <small>Days</small>
        </div><div class="box">
            <h3 id="Hours">00</h3>
            <small>Hours</small>
        </div>
        <div class="box">
            <h3 id="Minutes">00</h3>
            <small>Minutes</small>
        </div>
        <div class="box">
            <h3 id="Seconds">00</h3>
            <small>Seconds</small>
        </div>
        

    </div>

    <script src="js/script.js"></script>
</body>
</html>
